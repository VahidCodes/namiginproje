<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gönderilen Bilgiler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #222;
      padding: 30px;
      border-radius: 12px;
      margin-top: 50px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      color: wheat;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mt-4">Gönderilen Bilgiler</h2>
    <div class="card">
      <p><strong>Ad:</strong> <span id="ad"></span></p>
      <p><strong>Soyad:</strong> <span id="soyad"></span></p>
      <p><strong>E-Posta:</strong> <span id="email"></span></p>
      <p><strong>Telefon:</strong> <span id="telefon"></span></p>
      <p><strong>Mesaj:</strong> <span id="mesaj"></span></p>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("formData"));
    if (data) {
      document.getElementById("ad").textContent = data.ad;
      document.getElementById("soyad").textContent = data.soyad;
      document.getElementById("email").textContent = data.email;
      document.getElementById("telefon").textContent = data.telefon;
      document.getElementById("mesaj").textContent = data.mesaj;
    }
  </script>

</body>
</html>
