<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giri≈ü Yap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .form-control {
      background-color: #2c2f33;
      border: 1px solid #555;
      color: white;
      transition: 0.3s ease;
    }

    .form-control:focus {
      border-color: #00ffe0;
      box-shadow: 0 0 10px #00ffe0;
    }

    .btn-primary {
      background-color: #00ffe0;
      border: none;
      color: black;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #00e6cc;
    }

    #error-message {
      color: #ff6b6b;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="text-center mb-4">üîê Giri≈ü Yap</h2>

    <form action="login.php" method="POST" onsubmit="return validateLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Kullanƒ±cƒ± Adƒ± (E-posta)</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="b240100557@sakarya.edu.tr">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">≈ûifre</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="b240100557">
      </div>
      <button type="submit" class="btn btn-primary w-100">Giri≈ü Yap</button>
    </form>

    <p id="error-message" class="mt-3 text-center"></p>
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-message");

      if (!email || !password) {
        errorMsg.textContent = "‚ùó L√ºtfen t√ºm alanlarƒ± doldurun.";
        return false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        errorMsg.textContent = "‚ùó Ge√ßerli bir e-posta adresi giriniz.";
        return false;
      }

      errorMsg.textContent = "";
      return true;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
